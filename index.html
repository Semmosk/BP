<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BEM Project</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="header">
<div class="header__logo">My Logo</div>
<nav class="header__nav">
<ul class="header__list">
<li class="header__item"><a class="header__link"
href="#">Home</a></li>
<li class="header__item"><a class="header__link"
href="#">About</a></li>
<li class="header__item"><a class="header__link"
href="#">Contact</a></li>
</ul>
</nav>
</div>
<div class="content">
<h1 class="content__title">Welcome to My BEM Project</h1>
<p class="content__text">This is a sample page created with BEM
methodology and modern CSS practices.</p>
</div>
<section class="reviews-section">
    <h2 class="reviews-section__heading">Оставить отзыв или пожелание</h2>
    <form action="/process_feedback" method="post" class="reviews-section__form">
        <label for="name">Ваше имя:</label>
        <input type="text" id="name" name="name" placeholder="Ваше имя" required>
        <br><br>
        <label for="email">Ваш адрес электронной почты:</label>
        <input type="email" id="email" name="email" placeholder="Ваш email" required>
        <br><br>
        <label for="message">Сообщение:</label>
        <textarea id="message" name="message" rows="10" cols="50" placeholder="Ваше сообщение"></textarea>
        <br><br>
        <button type="submit" class="reviews-section__btn">Отправить</button>
    </form>
</section>
<div class="gallery">
    <figure class="gallery__item">
        <img src="image1.jpg" alt="Изображение 1" class="gallery__image" />
        <figcaption class="gallery__caption">Caption for Image 1</figcaption>
    </figure>
    <figure class="gallery__item">
        <img src="image2.jpg" alt="Изображение 2" class="gallery__image" />
        <figcaption class="gallery__caption">Caption for Image 2</figcaption>
    </figure>
    <!-- Добавьте больше элементов gallery__item для каждого изображения -->
</div>
<div class="footer">
<p class="footer__text">© 2024 BEM Project</p>
</div>
</body>
</html
